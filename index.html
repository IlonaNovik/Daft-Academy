<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daft Academy</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Paytone+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">

</head>
<body>

                <li class="menu-drinks-item">Coffe/Tea</li>

                <li class="menu-drinks-item">Cocoa</li>
                <li class="menu-drinks-item">Milk/Float/Shake</li>
                <li class="menu-drinks-item">Shot</li>
                <li class="menu-drinks-item">Punch/Party drink</li>

            </ul>
        </nav>
        <div class="gallery">
            <div class="gallery-images">
                <div class="gallery-images-item">
                    <img src="./img/bijou.jpg"/>

                </div>
                <div class="gallery-images-item">
                    <img src="./img/negroni.jpg"/>

                    <img src="./img/mojito.jpg"/>

                    <img src="./img/rattlesnake.jpg"/>

                </div>
                <div class="gallery-images-item">
                    <img src="./img/eggnogg.jpg"/>

                </div>
                <div class="gallery-images-item">
                    <img src="./img/zinger.jpg"/>

                </div>
                <div class="gallery-images-item">
                    <img src="./img/kamikaze.jpg"/>
                    <span class="gallery-drinks_name">Kamikadze</span>
                </div>
                <div class="gallery-images-item">
                    <img src="./img/fernando.jpg"/>
                    <span class="gallery-drinks_name">Fernando</span>
                </div>
                <div class="gallery-images-item">
                    <img src="./img/Cuba_Libre.jpg"/>
